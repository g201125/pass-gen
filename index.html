<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/index.js" defer></script>
</head>

<body>


    <div class="app">
        <div class="container">
            <div class="top">
                <h1>NEXUS</h1>
                <p>PASSWORD GENERATOR</p>
            </div>

            <div class="result">
                <div class="result-box"></div>
                <button class="copy-btn"> <img src="./img/copy.svg" alt="Copy"></button>
            </div>

            <div class="settings">
                <div class="strength">
                    <div class="strength-left">
                        <img src="./img/shield.svg" alt="">
                        <span>PASSWORD STERNGTH</span>
                    </div>
                    <span class="strength-value">Very Strong</span>
                </div>

                <div class="setting-item">
                    <div class="strength-label">
                        <span>LENGTH</span>
                        <span class="length-value">16</span>
                    </div>
                    <input type="slider" type="range" min="4" max="32" value="16" id="length-slider">



                </div>

                <div class="charecter-types">
                    <h3>Character Types</h3>

                    <div class="type-item">
                        <span>Uppercase</span>
                        <label class="switch">
                            <input type="checkbox" checked id="uppercase">
                            <span class="switch-slider"></span>
                        </label>
                    </div>

                      <div class="type-item">
                        <span>Lowercase</span>
                        <label class="switch">
                            <input type="checkbox" checked id="uppercase">
                            <span class="switch-slider"></span>
                        </label>
                    </div>

                      <div class="type-item">
                        <span>NUMBER</span>
                        <label class="switch">
                            <input type="checkbox" checked id="uppercase">
                            <span class="switch-slider"></span>
                        </label>
                    </div>

                      <div class="type-item">
                        <span>Symbols</span>
                        <label class="switch">
                            <input type="checkbox" checked id="symbols">
                            <span class="switch-slider"></span>
                        </label>
                    </div>
                </div>




            </div>








        </div>











    </div>










</body>

</html>
